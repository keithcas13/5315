<!DOCTYPE html>
<html>
<head>
  <!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- load datatables js library -->
  <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  <!-- link datatables css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
  <script type="text/javascript">
    $(document).ready(function(){
       var t = $('#chart').DataTable();
       $.ajax({
            type: "GET",
            url: "empdata.xml", 
            dataType: "xml",
            success: function(xml) {  
             $(xml).find('data').each(function(){  
              t.row.add( [
                $(this).find('name').text(),
                $(this).find('country').text(),
                $(this).find('previous_club').text(),
                $(this).find('position').text(),
                $(this).find('date_of_birth').text(),
                $(this).find('age').text()
              ] ).draw( false );
             });
            }
        });
      });
  </script>
</head>

<body>
  <table id="chart" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Previous club</th>
            <th>Position</th>
            <th>Date of Birth</th>
            <th>Age</th>
        </tr>
    </thead>

    <tfoot>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Previous club</th>
            <th>Position</th>
            <th>Date of Birth</th>
            <th>Age</th>
        </tr>
    </tfoot>
  </table>
</body>
</html>
